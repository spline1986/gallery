<!DOCTYPE html>
<html lang="en">
  <head>

	<title>{% block title %}Gallery{% endblock %}</title>
	<meta charset="utf-8">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
	{% block header %}
	<h1><a href="/">Галерея</a></h1>
	{% endblock %}
	{% block menu %}
	<div id="menu">
	  {% if user.is_authenticated %}
	  <a href="/catalog/myphotos/">{{ user.username }}</a>
	  [<a href="{% url 'logout'%}?next={{request.path}}">Выйти</a>] |
	  <a href="/catalog/upload/">Загрузить фото</a>
	  {% else %}
	  <a href="{% url 'login' %}?next={{ requsrs.path }}">Войти</a> |
	  <a href="/catalog/register/">Зарегистрироваться</a>
	  {% endif %}
	</div>
	{% endblock %}
	{% block content %}
	{% endblock %}
  </body>
</html>
